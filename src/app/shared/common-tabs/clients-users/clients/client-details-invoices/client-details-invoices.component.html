<div class="fl-content fl-content-min-height">
  <div *ngIf="invoices && !invoices.length" class="fl-subheader-md fl-gray-color">No invoices</div>
  <app-fl-backdrop *ngIf="!invoices"></app-fl-backdrop>
  <div *ngIf="invoices" fxLayout="column">
    <table class="full-width" mat-table [dataSource]="invoices">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Invoice id</th>
        <td mat-cell *matCellDef="let invoice">
          <a [routerLink]="[config.getPanelUrl('billing/invoices'), invoice.id]">
            {{invoice.display_number || invoice.id}}
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let invoice">
          <a [routerLink]="[config.getPanelUrl('billing/invoices'), invoice.id]">
            {{invoice.status | uppercase}}
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="issue_date">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let invoice">
          <a [routerLink]="[config.getPanelUrl('billing/invoices'), invoice.id]">
            {{invoice.issue_date | date}}
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let invoice">
          <a [routerLink]="[config.getPanelUrl('billing/invoices'), invoice.id]">
            {{invoice.total}} {{invoice.currency}}
          </a>
        </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div fxLayout="row">
      <button mat-button color="primary" class="fl-margin-top"
              [routerLink]="config.getPanelUrl('billing/invoices/create')"
              [queryParams]="{client_id: object.id}">
        CREATE INVOICE
      </button>
    </div>
  </div>
</div>
