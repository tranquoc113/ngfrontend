<div class="fl-content fl-content-min-height">
  <div *ngIf="object && !object.clients.length"
       class="fl-subheader-md fl-gray-color">
    No clients
  </div>
  <div *ngIf="object && object.clients" fxLayout="column">
    <table class="full-width" mat-table [dataSource]="object.clients">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let client">
          <a class="fl-detail" [routerLink]="[config.getPanelUrl('clients-users/clients/'), client.id]">
            ID: {{client.id}}
          </a>
        </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let client">
          <a class="fl-detail" [routerLink]="[config.getPanelUrl('clients-users/clients/'), client.id]">
            Name: {{client.name}}
          </a>
        </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
