<mat-radio-group
  aria-labelledby="example-radio-group-label"
  [(ngModel)]="greaterThanFiltering">
  <mat-radio-button [color]="'primary'" class="date-setting-choice-radios" [value]="true">
    Greater than
  </mat-radio-button>
  <mat-radio-button [color]="'primary'" class="date-setting-choice-radios" [value]="false">
    Less than
  </mat-radio-button>
</mat-radio-group>

<mat-form-field class="fl-margin-top-small" *ngIf="greaterThanFiltering === true || greaterThanFiltering === false">
  <input matInput [matDatepicker]="picker" [(ngModel)]="dateChoice" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div><!-- move button on new line--></div>
<button *ngIf="greaterThanFiltering === true || greaterThanFiltering === false"
        (click)="applyFiltering()" mat-flat-button>
  Apply
</button>
