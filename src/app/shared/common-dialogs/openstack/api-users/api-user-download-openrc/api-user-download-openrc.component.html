<h1 *ngIf="data && data.apiUser" mat-dialog-title>Get OpenRC file for {{data.apiUser.name}}</h1>
<div mat-dialog-content>
  <div fxLayout="row" *ngIf="regionsResponse && regionsResponse.objects.length">
    <mat-form-field fxFlex="100">
      <mat-label>Region to download file for</mat-label>
      <mat-select [(ngModel)]="selectedRegion" placeholder="Region to download file for" required>
        <mat-option *ngFor="let region of regionsResponse.objects" [value]="region.id">
          {{region.id}}
        </mat-option>
      </mat-select>
      <mat-error>This field is required!</mat-error>
    </mat-form-field>
  </div>
  <div fxLayout="row" class="fl-detail">Note: password will be requested when sourcing file.</div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="getOpenRCFile()" [color]="'primary'">
    Get file
  </button>
</div>
