<h1 *ngIf="data && data.instance" mat-dialog-title>Rename {{data.instance.name}}</h1>
<form [formGroup]="instanceRenameForm" appFormSubmit (ngSubmit)="rename()" mat-dialog-content
      class="position-relative">
  <app-fl-backdrop *ngIf="loading" [spinnerDiameter]="30"></app-fl-backdrop>
  <mat-form-field fxFlex="100">
    <input matInput placeholder="Name" formControlName="name" type="text" required>
    <mat-error>{{'This field is required!' }}</mat-error>
  </mat-form-field>
</form>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="rename()"
          [color]="'primary'">
    Rename
  </button>
</div>
