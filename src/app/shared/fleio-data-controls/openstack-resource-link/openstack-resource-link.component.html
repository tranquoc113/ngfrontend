<ng-container *ngIf="button; else link">
  <a mat-button color="primary" [routerLink]="routerLink" [queryParams]="queryParams">
    {{button}}
  </a>
</ng-container>
<ng-template #link>
  <a class="active-link" [routerLink]="routerLink" [queryParams]="queryParams">
    <ng-content></ng-content>
  </a>
</ng-template>
