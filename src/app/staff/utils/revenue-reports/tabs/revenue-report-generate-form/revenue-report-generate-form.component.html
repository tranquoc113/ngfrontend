<form appFormSubmit (ngSubmit)="objectController.actionCallback(primaryAction)" [formGroup]="dpForm" fxLayout="column">
  <app-form-errors #formErrors [formGroup]="dpForm"></app-form-errors>
  <mat-form-field fxFlex="100">
    <mat-label>Month and year</mat-label>
    <input matInput [matDatepicker]="dp" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp
                    class="month-picker"
                    startView="year"
                    (yearSelected)="chosenYearHandler($event)"
                    (monthSelected)="chosenMonthHandler($event, dp)">
    </mat-datepicker>
    <mat-error>Not a valid date</mat-error>
  </mat-form-field>
</form>
