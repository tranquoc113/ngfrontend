<form *ngIf="createOptions" [formGroup]="domainForm">
  <app-form-errors #formErrors [formGroup]="domainForm"></app-form-errors>
  <div fxLayout="column" fxLayoutGap="5px">
    <mat-form-field>
      <input matInput placeholder="Name" type="text" formControlName="name" required>
      <mat-error>{{fieldErrors['name']}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-select formControlName="status" placeholder="Domain status">
        <mat-option *ngFor="let status of createOptions.statuses" [value]="status.status">
          {{ status.status_display }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput id="registration_period" name="registration_period" type="number"
             required formControlName="registration_period">
      <mat-error>{{fieldErrors['registration_period']}}</mat-error>
    </mat-form-field>
  </div>
</form>
