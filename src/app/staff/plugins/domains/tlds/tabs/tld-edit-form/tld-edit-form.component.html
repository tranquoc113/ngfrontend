<form appFormSubmit (ngSubmit)="objectController.actionCallback(primaryAction)" [formGroup]="tldForm">
  <app-form-errors #formErrors [formGroup]="tldForm"></app-form-errors>
  <div fxLayout="column">
    <mat-form-field>
      <input matInput placeholder="Name" type="text" formControlName="name" required>
      <mat-error>{{fieldErrors['name']}}</mat-error>
    </mat-form-field>
  </div>
</form>
