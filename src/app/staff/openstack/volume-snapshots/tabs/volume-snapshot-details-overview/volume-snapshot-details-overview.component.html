<div *ngIf="object" fxLayout="column" class="fl-content fl-content-min-height">
    <p class="fl-detail">ID: {{ object.id }}</p>
    <p class="fl-detail">Region: {{ object.region }}</p>
    <p class="fl-detail">Size: {{ object.size | number }} GB</p>
    <p class="fl-detail">Created at: {{ object.created_at | date:'medium' }}</p>
    <p class="fl-detail" *ngIf="object.client">Client:
      <a class="active-link" [routerLink]="config.getPanelUrl('clients-users/clients' + object.client.id)">
        {{ object.client.name }}
      </a>
    </p>
    <p class="fl-detail" *ngIf="object.volume">
      Related volume:
      <a class="active-link" [routerLink]="config.getPanelUrl('openstack/volumes' + object.volume)">
        {{ object.related_volume_name || object.volume }}
      </a>
    </p>
    <p class="fl-detail" *ngIf="object.description">
      Description: {{ object.description || 'n/a' }}
    </p>
</div>
